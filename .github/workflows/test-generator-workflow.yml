name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow when an issue is opened
  issues:
    types:
      - opened
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Creates a PR on a test request issue opened
      - name: Create PR on test request
        uses: actions/create-pull-request@v4
        with:
          title: 'Issue #{{ github.event.issue.number }}: {{ github.event.issue.title }}'
          body: 'This PR addresses Issue #{{ github.event.issue.number }}.'
          branch: 'issue-{{ github.event.issue.number }}'


